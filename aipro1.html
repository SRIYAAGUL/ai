<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1> AI IMAGE GENERATOR</h1>
             <form class="generate-form">
                <input type="text" class="prompt-input" placeholder="describe your creative ideas and explore it ">
                <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 image</option>
                    <option value="2">2 image</option>
                    <option value="3">3 image</option>
                    <option value="4" selected>4 image</option>
                </select>
                <button type="submit"class="generate-btn">GENERATE</button>
            </div>
             </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card ">
            <img src="aiimg.jpg"><a href="#" class="download-btn"><img src="dow.png"></a>
        </div>   
        <div class="img-card">
            <img src="ae.jpg"><a href="#" class="download-btn"><img src="dow.png"></a>
        </div>
        <div class="img-card">
            <img src="aq.jpg"><a href="#" class="download-btn"><img src="dow.png"></a>
            </div>
        <div class="img-card">
            <img src="hi.jpg"><a href="#" class="download-btn"><img src="dow.png"></a>
       </div>
    </section>
</body>
</html>
